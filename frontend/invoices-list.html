<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices - Invoice Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>InvGen</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="recurring-invoices.html"><i class="fas fa-sync-alt"></i> Recurring</a></li>
                <li><a href="quote-create.html"><i class="fas fa-plus"></i> Create Quote</a></li>
                <li><a href="invoice-create.html"><i class="fas fa-plus"></i> Create Invoice</a></li>
                <li><a href="quotes-list.html"><i class="fas fa-list-alt"></i> View Quotes</a></li>
                <li class="active"><a href="invoices-list.html"><i class="fas fa-list"></i> View Invoices</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Reports</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2>All Invoices</h2>
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search by customer or invoice #">
                    </div>
                </div>
                <div class="card-body">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>Invoice #</th>
                                <th>Customer Name</th>
                                <th>Issue Date</th>
                                <th>Amount</th>
                                <th>Balance Due</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoices-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="paymentModal" class="modal-overlay">
        <form class="modal-content">
            <div class="modal-header">
                <h2 id="payment-modal-title">Record Payment</h2>
                <button type="button" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="paymentAmount">Amount Paid</label>
                    <input type="number" id="paymentAmount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method</label>
                    <input type="text" id="paymentMethod" placeholder="e.g., Bank Transfer, Cash" required>
                </div>
                
                <div id="overpayment-options" class="form-group" style="display: none; border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 15px;">
                    <label id="overpayment-label">Overpayment detected. How would you like to handle the extra amount?</label>
                    <div style="display: flex; gap: 20px; margin-top: 10px;">
                        <label for="choice-credit">
                            <input type="radio" id="choice-credit" name="overpaymentChoice" value="CREDIT" checked>
                            Apply as Customer Credit
                        </label>
                        <label for="choice-refund">
                            <input type="radio" id="choice-refund" name="overpaymentChoice" value="REFUND">
                            Record as Refund
                        </label>
                    </div>
                </div>

                <div class="form-group" style="border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 15px;">
                     <label for="sendReceipt">
                        <input type="checkbox" id="sendReceipt" checked>
                        Email receipt to customer
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Payment</button>
            </div>
        </form>
    </div>

    <div id="emailModal" class="modal-overlay">
        <form class="modal-content">
            <div class="modal-header">
                <h2 id="email-modal-title">Send Invoice</h2>
                <button type="button" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="emailTo">Recipient Email</label>
                    <input type="email" id="emailTo" required>
                </div>
                <div class="form-group">
                    <label for="emailMessage">Custom Message (Optional)</label>
                    <textarea id="emailMessage" rows="5" placeholder="The invoice PDF will be attached automatically."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                <button type="submit" class="btn btn-primary">Send Email</button>
            </div>
        </form>
    </div>


    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/invoice-list.js"></script>
</body>
</html>
