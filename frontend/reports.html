<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Invoice Generator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>InvGen</h2>
            </div>                    
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="recurring-invoices.html"><i class="fas fa-sync-alt"></i> Recurring</a></li>
                <li><a href="quote-create.html"><i class="fas fa-plus"></i> Create Quote</a></li>
                <li><a href="invoice-create.html"><i class="fas fa-plus"></i> Create Invoice</a></li>
                <li><a href="quotes-list.html"><i class="fas fa-list-alt"></i> View Quotes</a></li>
                <li><a href="invoices-list.html"><i class="fas fa-list"></i> View Invoices</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="active"><a href="reports.html"><i class="fas fa-chart-pie"></i> Reports</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h1 class="main-title">Reports</h1>
            
            <div class="card">
                <div class="card-header">
                    <h2>Revenue by Payment Method</h2>
                </div>
                <div class="card-body">
                    <div class="report-filters">
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                        <button id="generateReportBtn" class="btn btn-primary">Generate</button>
                    </div>
                    <div style="width: 50%; margin: 20px auto;">
                        <canvas id="paymentMethodChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script> 
    <script src="js/theme.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
