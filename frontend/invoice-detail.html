    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>InvGen</h2>
            </div>
           <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="expenses.html"><i class="fas fa-wallet"></i> Expenses</a></li>
                <li><a href="recurring-invoices.html"><i class="fas fa-sync-alt"></i> Recurring</a></li>
                <li><a href="quote-create.html"><i class="fas fa-plus"></i> Create Quote</a></li>
                <li><a href="invoice-create.html"><i class="fas fa-plus"></i> Create Invoice</a></li>
                <li><a href="quotes-list.html"><i class="fas fa-list-alt"></i> View Quotes</a></li>

            </ul>
            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">

                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </aside>

            <div class="invoice-actions">
                <a href="invoices-list.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Invoices</a>
                <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-print"></i> Print</button>
            </div>
            <div class="card" id="invoice-paper">
                <div class="card-body" id="invoice-content">
                    <p>Loading invoice details...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
