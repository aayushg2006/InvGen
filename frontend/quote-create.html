<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quote - Invoice Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>InvGen</h2>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="expenses.html"><i class="fas fa-wallet"></i> Expenses</a></li>
                <li><a href="recurring-invoices.html"><i class="fas fa-sync-alt"></i> Recurring</a></li>
                <li class="active"><a href="quote-create.html"><i class="fas fa-plus"></i> Create Quote</a></li>
                <li><a href="invoice-create.html"><i class="fas fa-plus"></i> Create Invoice</a></li>
                <li><a href="quotes-list.html"><i class="fas fa-list-alt"></i> View Quotes</a></li>
                <li><a href="invoices-list.html"><i class="fas fa-list"></i> View Invoices</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-pie"></i> Reports</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2>Create New Quote</h2>
                </div>
                <form id="quoteForm" class="card-body">
                    <div class="invoice-details">
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" id="customerName" list="customer-list" placeholder="Select or type a customer name" required>
                            <datalist id="customer-list"></datalist>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Customer Phone</label>
                            <input type="tel" id="customerPhone" placeholder="Enter phone (for new customers)">
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Customer Email</label>
                            <input type="email" id="customerEmail" placeholder="Enter email (for new customers)">
                        </div>
                        <div class="form-group">
                            <label for="quoteNumber">Quote Number</label>
                            <input type="text" id="quoteNumber" value="QUO-..." readonly>
                        </div>
                        <div class="form-group">
                            <label for="issueDate">Issue Date</label>
                            <input type="date" id="issueDate" required>
                        </div>
                    </div>

                    <table class="product-table invoice-items-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Discount %</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="quote-items-body">
                        </tbody>
                    </table>
                    <button type="button" id="addItemBtn" class="btn btn-secondary"><i class="fas fa-plus"></i> Add Item</button>

                    <div class="invoice-totals">
                        <div><span>Subtotal:</span> <span id="subtotal">₹0.00</span></div>
                        <div><span>GST:</span> <span id="gst">₹0.00</span></div>
                        <div class="grand-total"><span>Grand Total:</span> <span id="grandTotal">₹0.00</span></div>
                    </div>
                     <button type="submit" class="btn btn-primary" style="margin-top: 20px;"><i class="fas fa-save"></i> Save Quote</button>
                </form>
            </div>
        </main>
    </div>

    <template id="quote-item-template">
        <tr>
            <td><select class="item-select" required></select></td>
            <td><input type="number" class="item-qty" value="1" min="1" required></td>
            <td><input type="number" class="item-price" readonly></td>
            <td><input type="number" class="item-discount" value="0" min="0" max="100" step="0.01"></td>
            <td class="item-total">₹0.00</td>
            <td><button type="button" class="btn-delete"><i class="fas fa-trash"></i></button></td>
        </tr>
    </template>

    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/quote-create.js"></script>
</body>
</html>
